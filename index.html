<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Pull to Refresh -->
    <script src="https://cdn.jsdelivr.net/npm/pulltorefreshjs@0.1.22/dist/index.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0B1426;
            color: #FFFFFF;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Pull to Refresh Styles */
        .ptr--ptr {
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.12);
            pointer-events: none;
            font-size: 0.85em;
            font-weight: bold;
            top: 0;
            height: 0;
            transition: height 0.3s, min-height 0.3s;
            text-align: center;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: #17233D;
            color: #3861FB;
        }

        /* Header */
        .header {
            background: #17233D;
            border-bottom: 1px solid #2D3748;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #2B3139;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 900;
            font-size: 16px;
        }

        .admin-badge {
            background: #E53E3E;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-info {
            color: #A0AEC0;
            font-size: 14px;
        }

        .logout-text {
            display: inline;
        }

        .logout-icon {
            display: none;
        }

        .logout-btn {
            background: #E53E3E;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #C53030;
            transform: translateY(-1px);
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #E2E8F0;
        }

        .page-subtitle {
            color: #A0AEC0;
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #17233D;
            border: 1px solid #2D3748;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #3861FB;
            transform: translateY(-2px);
        }

        .stat-label {
            color: #A0AEC0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #E2E8F0;
            font-size: 28px;
            font-weight: 700;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        /* Users Table */
        .users-section {
            background: #17233D;
            border: 1px solid #2D3748;
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            padding: 24px;
            border-bottom: 1px solid #2D3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #E2E8F0;
        }

        .refresh-btn {
            background: #3861FB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2C4ED8;
            transform: translateY(-1px);
        }

        /* Search Functionality */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 16px;
            background: #1A202C;
            border: 2px solid #4A5568;
            border-radius: 8px;
            color: #E2E8F0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #3861FB;
            box-shadow: 0 0 0 3px rgba(56, 97, 251, 0.1);
            outline: none;
        }

        .search-input::placeholder {
            color: #A0AEC0;
        }

        .search-icon-btn {
            position: absolute;
            right: 8px;
            background: #3861FB;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .search-icon-btn:hover {
            background: #2C4ED8;
            transform: scale(1.05);
        }

        .search-hints {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1A202C;
            border: 1px solid #4A5568;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-hint-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #2D3748;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-hint-item:last-child {
            border-bottom: none;
        }

        .search-hint-item:hover {
            background: #2D3748;
        }

        .search-hint-item.active {
            background: #3861FB;
        }

        .hint-email {
            color: #3861FB;
            font-weight: 600;
        }

        .hint-balance {
            color: #16A085;
            font-size: 12px;
            margin-left: auto;
        }

        .hint-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .hint-status.active {
            background: rgba(22, 160, 133, 0.2);
            color: #16A085;
        }

        .hint-status.blocked {
            background: rgba(229, 62, 62, 0.2);
            color: #E53E3E;
        }

        .search-results-info {
            padding: 16px 24px;
            background: #1A202C;
            border-bottom: 1px solid #2D3748;
            color: #A0AEC0;
            font-size: 14px;
            display: none;
        }

        .clear-search-btn {
            background: #E53E3E;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .clear-search-btn:hover {
            background: #C53030;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            text-align: left;
            padding: 16px 24px;
            border-bottom: 1px solid #2D3748;
        }

        .users-table th {
            background: #1A202C;
            color: #A0AEC0;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            color: #E2E8F0;
            font-size: 14px;
        }

        .users-table tbody tr:hover {
            background: #1A202C;
        }

        .user-email {
            font-weight: 600;
            color: #3861FB;
        }

        .user-balance {
            font-weight: 700;
            color: #16A085;
        }

        .user-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(22, 160, 133, 0.2);
            color: #16A085;
        }

        .status-blocked {
            background: rgba(229, 62, 62, 0.2);
            color: #E53E3E;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3861FB;
            color: white;
        }

        .edit-btn:hover {
            background: #2C4ED8;
        }

        .block-btn {
            background: #E53E3E;
            color: white;
        }

        .block-btn:hover {
            background: #C53030;
        }

        .unblock-btn {
            background: #16A085;
            color: white;
        }

        .unblock-btn:hover {
            background: #138D75;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 16px;
                height: 56px;
            }

            .logo {
                font-size: 16px;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }

            .admin-badge {
                font-size: 10px;
                padding: 2px 6px;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 44px;
            }

            .admin-info {
                display: none;
            }

            .logout-text {
                display: none;
            }

            .logout-icon {
                display: inline !important;
            }

            .main-container {
                padding: 16px 12px;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 6px;
            }

            .page-subtitle {
                font-size: 14px;
                margin-bottom: 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 24px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-icon {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .stat-label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            .stat-value {
                font-size: 20px;
            }

            .section-header {
                padding: 16px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .section-title {
                font-size: 18px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                gap: 12px;
            }

            .search-container {
                min-width: auto;
                width: 100%;
            }

            .refresh-btn {
                width: 100%;
                padding: 12px;
            }

            /* Mobile Table Styles */
            .users-table {
                display: none;
            }

            .mobile-users-list {
                display: block;
            }

            .mobile-user-card {
                background: #1A202C;
                border: 1px solid #2D3748;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 12px;
            }

            .mobile-user-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
            }

            .mobile-user-email {
                font-weight: 600;
                color: #3861FB;
                font-size: 14px;
                flex: 1;
                margin-right: 8px;
            }

            .mobile-user-status {
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 10px;
                font-weight: 600;
                text-transform: uppercase;
                white-space: nowrap;
            }

            .mobile-user-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 12px;
                font-size: 12px;
            }

            .mobile-detail-item {
                display: flex;
                flex-direction: column;
            }

            .mobile-detail-label {
                color: #A0AEC0;
                font-size: 10px;
                text-transform: uppercase;
                margin-bottom: 2px;
            }

            .mobile-detail-value {
                color: #E2E8F0;
                font-weight: 600;
            }

            .mobile-balance {
                color: #16A085 !important;
                font-size: 16px !important;
                font-weight: 700 !important;
            }

            .mobile-actions {
                display: flex;
                gap: 8px;
            }

            .mobile-action-btn {
                flex: 1;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
                font-size: 12px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .mobile-user-details {
                grid-template-columns: 1fr;
            }

            .mobile-actions {
                flex-direction: column;
            }

            .header-content {
                padding: 0 12px;
            }

            .main-container {
                padding: 12px 8px;
            }

            .page-title {
                font-size: 20px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 18px;
            }

            .mobile-user-card {
                padding: 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (max-width: 768px) {
            .mobile-action-btn,
            .refresh-btn,
            .logout-btn {
                min-height: 44px;
                touch-action: manipulation;
            }

            .mobile-user-card {
                touch-action: manipulation;
                transition: all 0.2s ease;
            }

            .mobile-user-card:active {
                transform: scale(0.98);
                background: #2D3748;
            }

            /* Prevent zoom on input focus */
            input[type="email"],
            input[type="password"] {
                font-size: 16px;
            }
        }

        /* Desktop Table Styles */
        @media (min-width: 769px) {
            .mobile-users-list {
                display: none;
            }

            .users-table {
                display: table;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="goToMainSite()">
                <div class="logo-icon">M</div>
                CoinMarketCap
                <span class="admin-badge">ADMIN</span>
            </div>

            <div class="header-right">
                <span id="adminEmail" class="admin-info">coinmarketsample@gmail.com</span>
                <button class="logout-btn" onclick="logoutAdmin()" title="Logout">
                    <span class="logout-text">üö™ Logout</span>
                    <span class="logout-icon">üö™</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="page-title">Admin Dashboard</h1>
        <p class="page-subtitle">Manage users, wallet balances, and monitor platform activity</p>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">Total Users</div>
                <div id="totalUsers" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Balance</div>
                <div id="totalBalance" class="stat-value">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Active Users</div>
                <div id="activeUsers" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö´</div>
                <div class="stat-label">Blocked Users</div>
                <div id="blockedUsers" class="stat-value">0</div>
            </div>
        </div>

        <!-- Users Management -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">User Management</h2>
                <div class="header-actions">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <input type="text" id="userSearch" placeholder="Search users by email... (Ctrl+K)" class="search-input" oninput="handleSearchInput()" onkeydown="handleSearchKeydown(event)" onfocus="handleSearchFocus()">
                            <button class="search-icon-btn" onclick="performSearch()" title="Search">
                                üîç
                            </button>
                        </div>
                        <div id="searchHints" class="search-hints"></div>
                    </div>
                    <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh</button>
                </div>
            </div>

            <!-- Search Results Info -->
            <div id="searchResultsInfo" class="search-results-info">
                <!-- Search results info will be displayed here -->
            </div>

            <!-- Desktop Table View -->
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Registration</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>

            <!-- Mobile Card View -->
            <div id="mobileUsersList" class="mobile-users-list">
                <!-- Mobile user cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Pull to Refresh
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof PullToRefresh !== 'undefined') {
                PullToRefresh.init({
                    mainElement: 'body',
                    onRefresh: function() {
                        console.log('üîÑ Pull to refresh triggered');
                        loadUsers();
                    }
                });
            }
        });

        // Admin authentication check
        function checkAdminAuth() {
            const adminEmail = localStorage.getItem('adminEmail');
            if (!adminEmail || adminEmail !== 'coinmarketsample@gmail.com') {
                // Show admin login instead of redirecting
                showAdminLogin();
                return false;
            }
            return true;
        }

        // Show admin login form
        function showAdminLogin() {
            document.body.innerHTML = `
                <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0B1426; padding: 16px;">
                    <div style="background: #17233D; border: 1px solid #2D3748; border-radius: 12px; padding: 32px; width: 100%; max-width: 400px;">
                        <div style="text-align: center; margin-bottom: 32px;">
                            <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px;">
                                <div style="width: 32px; height: 32px; background: #2B3139; border: 2px solid #FFFFFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #FFFFFF; font-weight: 900; font-size: 16px;">M</div>
                                <span style="font-size: 20px; font-weight: bold; color: #FFFFFF;">CoinMarketCap</span>
                                <span style="background: #E53E3E; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;">ADMIN</span>
                            </div>
                            <h2 style="color: white; font-size: 24px; font-weight: 600; margin: 0 0 8px 0;">Admin Login</h2>
                            <p style="color: #A0AEC0; font-size: 14px; margin: 0;">Enter admin credentials to access the dashboard</p>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <label style="display: block; color: white; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Admin Email</label>
                            <input type="email" id="adminEmailInput" value="coinmarketsample@gmail.com" style="width: 100%; padding: 16px; background: #323546; border: 2px solid #4A5568; border-radius: 8px; color: white; font-size: 14px; box-sizing: border-box;">
                        </div>

                        <div style="margin-bottom: 24px;">
                            <label style="display: block; color: white; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Admin Password</label>
                            <input type="password" id="adminPasswordInput" placeholder="Enter admin password..." onkeypress="if(event.key==='Enter') loginAdmin()" style="width: 100%; padding: 16px; background: #323546; border: 2px solid #4A5568; border-radius: 8px; color: white; font-size: 14px; box-sizing: border-box;">
                        </div>

                        <button onclick="loginAdmin()" style="width: 100%; padding: 16px; background: #3861FB; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 16px;">Access Admin Panel</button>

                        <div style="text-align: center;">
                            <a href="index.html" style="color: #A0AEC0; font-size: 14px; text-decoration: none;">‚Üê Back to Main Site</a>
                        </div>

                        <div style="margin-top: 24px; padding: 16px; background: #1A202C; border-radius: 8px; border: 1px solid #2D3748;">
                            <p style="color: #A0AEC0; font-size: 12px; margin: 0; text-align: center;">
                                <strong style="color: #3861FB;">Demo Credentials:</strong><br>
                                Email: coinmarketsample@gmail.com<br>
                                Password: admin123
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Admin login function
        function loginAdmin() {
            const email = document.getElementById('adminEmailInput').value;
            const password = document.getElementById('adminPasswordInput').value;

            if (email === 'coinmarketsample@gmail.com' && password === 'admin123') {
                localStorage.setItem('adminEmail', email);
                location.reload(); // Reload to show admin panel
            } else {
                alert('Invalid admin credentials. Please check your email and password.');
            }
        }

        // Global variables for search
        let allUsers = [];
        let filteredUsers = [];
        let currentSearchTerm = '';

        // Load users from localStorage
        function loadUsers() {
            if (!checkAdminAuth()) return;

            console.log('üìä Loading users for admin panel...');
            allUsers = JSON.parse(localStorage.getItem('users') || '[]');

            // If there's an active search, maintain it
            if (currentSearchTerm) {
                performSearch();
            } else {
                filteredUsers = allUsers;
                updateStats(allUsers);
                populateUsersTable(allUsers);
                hideSearchResults();
            }
        }

        // Update statistics
        function updateStats(users) {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.status !== 'blocked').length;
            const blockedUsers = users.filter(u => u.status === 'blocked').length;
            const totalBalance = users.reduce((sum, u) => sum + (u.balance || 0), 0);

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('blockedUsers').textContent = blockedUsers;
            document.getElementById('totalBalance').textContent = `$${totalBalance.toFixed(2)}`;
        }

        // Populate users table and mobile cards
        function populateUsersTable(users) {
            populateDesktopTable(users);
            populateMobileCards(users);
        }

        // Populate desktop table
        function populateDesktopTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #A0AEC0;">
                            No users found. Users will appear here when they sign up.
                        </td>
                    </tr>
                `;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const isBlocked = user.status === 'blocked';

                row.innerHTML = `
                    <td class="user-email">${user.email}</td>
                    <td class="user-balance">$${(user.balance || 0).toFixed(2)}</td>
                    <td>
                        <span class="user-status ${isBlocked ? 'status-blocked' : 'status-active'}">
                            ${isBlocked ? 'Blocked' : 'Active'}
                        </span>
                    </td>
                    <td>${user.registration_date || 'N/A'}</td>
                    <td>${user.last_login || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" onclick="editUser('${user.email}')">‚úèÔ∏è Edit</button>
                            ${isBlocked ?
                                `<button class="action-btn unblock-btn" onclick="toggleUserStatus('${user.email}', 'active')">‚úÖ Unblock</button>` :
                                `<button class="action-btn block-btn" onclick="toggleUserStatus('${user.email}', 'blocked')">üö´ Block</button>`
                            }
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Populate mobile cards
        function populateMobileCards(users) {
            const mobileList = document.getElementById('mobileUsersList');
            mobileList.innerHTML = '';

            if (users.length === 0) {
                mobileList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #A0AEC0; background: #1A202C; border-radius: 8px; border: 1px solid #2D3748;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üë•</div>
                        <div style="font-size: 18px; margin-bottom: 8px;">No users found</div>
                        <div style="font-size: 14px;">Users will appear here when they sign up</div>
                    </div>
                `;
                return;
            }

            users.forEach(user => {
                const isBlocked = user.status === 'blocked';
                const card = document.createElement('div');
                card.className = 'mobile-user-card';

                card.innerHTML = `
                    <div class="mobile-user-header">
                        <div class="mobile-user-email">${user.email}</div>
                        <span class="mobile-user-status ${isBlocked ? 'status-blocked' : 'status-active'}">
                            ${isBlocked ? 'Blocked' : 'Active'}
                        </span>
                    </div>

                    <div class="mobile-user-details">
                        <div class="mobile-detail-item">
                            <div class="mobile-detail-label">Balance</div>
                            <div class="mobile-detail-value mobile-balance">$${(user.balance || 0).toFixed(2)}</div>
                        </div>
                        <div class="mobile-detail-item">
                            <div class="mobile-detail-label">Registration</div>
                            <div class="mobile-detail-value">${user.registration_date || 'N/A'}</div>
                        </div>
                        <div class="mobile-detail-item">
                            <div class="mobile-detail-label">Last Login</div>
                            <div class="mobile-detail-value">${user.last_login || 'N/A'}</div>
                        </div>
                        <div class="mobile-detail-item">
                            <div class="mobile-detail-label">User ID</div>
                            <div class="mobile-detail-value">${user.user_id ? user.user_id.substring(0, 8) + '...' : 'N/A'}</div>
                        </div>
                    </div>

                    <div class="mobile-actions">
                        <button class="mobile-action-btn edit-btn" onclick="editUser('${user.email}')">
                            ‚úèÔ∏è Edit Balance
                        </button>
                        ${isBlocked ?
                            `<button class="mobile-action-btn unblock-btn" onclick="toggleUserStatus('${user.email}', 'active')">
                                ‚úÖ Unblock User
                            </button>` :
                            `<button class="mobile-action-btn block-btn" onclick="toggleUserStatus('${user.email}', 'blocked')">
                                üö´ Block User
                            </button>`
                        }
                    </div>
                `;

                mobileList.appendChild(card);
            });
        }

        // Go to main site
        function goToMainSite() {
            window.location.href = 'index.html';
        }

        // Logout admin
        function logoutAdmin() {
            localStorage.removeItem('adminEmail');
            alert('Admin logged out successfully');
            window.location.href = 'index.html';
        }

        // Edit user function
        function editUser(email) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                alert('User not found');
                return;
            }

            const newBalance = prompt(`Edit balance for ${email}:`, user.balance || 0);

            if (newBalance !== null && !isNaN(newBalance)) {
                const oldBalance = user.balance || 0;
                user.balance = parseFloat(newBalance);

                // Save updated users
                localStorage.setItem('users', JSON.stringify(users));

                // Add transaction record
                addTransactionRecord(email, parseFloat(newBalance) - oldBalance, 'admin_adjustment');

                // Refresh display
                loadUsers();

                alert(`Balance updated successfully!\n${email}: $${oldBalance.toFixed(2)} ‚Üí $${user.balance.toFixed(2)}`);
            }
        }

        // Toggle user status (block/unblock)
        function toggleUserStatus(email, newStatus) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                alert('User not found');
                return;
            }

            const action = newStatus === 'blocked' ? 'block' : 'unblock';
            const confirmMessage = `Are you sure you want to ${action} ${email}?`;

            if (confirm(confirmMessage)) {
                user.status = newStatus;
                localStorage.setItem('users', JSON.stringify(users));

                // If user is currently logged in and being blocked, they'll be logged out on next session check
                loadUsers();

                alert(`User ${email} has been ${action}ed successfully.`);
            }
        }

        // Add transaction record
        function addTransactionRecord(email, amount, type) {
            const transactionKey = `transactions_${email}`;
            const transactions = JSON.parse(localStorage.getItem(transactionKey) || '[]');

            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                date: new Date().toISOString(),
                description: amount > 0 ? 'Admin deposit' : 'Admin adjustment'
            };

            transactions.push(transaction);
            localStorage.setItem(transactionKey, JSON.stringify(transactions));
        }

        // Search functionality
        let selectedHintIndex = -1;

        function handleSearchInput() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase().trim();
            selectedHintIndex = -1; // Reset selection

            if (searchTerm.length === 0) {
                hideSearchHints();
                return;
            }

            if (searchTerm.length >= 1) {
                showSearchHints(searchTerm);
            }
        }

        function handleSearchFocus() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase().trim();
            if (searchTerm.length >= 1) {
                showSearchHints(searchTerm);
            }
        }

        function handleSearchKeydown(event) {
            const hintsContainer = document.getElementById('searchHints');
            const hints = hintsContainer.querySelectorAll('.search-hint-item');

            if (hints.length === 0) return;

            switch (event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    selectedHintIndex = Math.min(selectedHintIndex + 1, hints.length - 1);
                    updateHintSelection(hints);
                    break;

                case 'ArrowUp':
                    event.preventDefault();
                    selectedHintIndex = Math.max(selectedHintIndex - 1, -1);
                    updateHintSelection(hints);
                    break;

                case 'Enter':
                    event.preventDefault();
                    if (selectedHintIndex >= 0 && hints[selectedHintIndex]) {
                        const email = hints[selectedHintIndex].querySelector('.hint-email').textContent;
                        selectSearchHint(email);
                    } else {
                        performSearch();
                    }
                    break;

                case 'Escape':
                    hideSearchHints();
                    selectedHintIndex = -1;
                    break;
            }
        }

        function updateHintSelection(hints) {
            hints.forEach((hint, index) => {
                hint.classList.toggle('active', index === selectedHintIndex);
            });
        }

        function showSearchHints(searchTerm) {
            const hints = allUsers.filter(user =>
                user.email.toLowerCase().includes(searchTerm)
            ).slice(0, 5); // Show max 5 hints

            const hintsContainer = document.getElementById('searchHints');

            if (hints.length === 0) {
                hintsContainer.innerHTML = `
                    <div class="search-hint-item">
                        <span style="color: #A0AEC0;">No users found matching "${searchTerm}"</span>
                    </div>
                `;
                hintsContainer.style.display = 'block';
                return;
            }

            hintsContainer.innerHTML = hints.map(user => `
                <div class="search-hint-item" onclick="selectSearchHint('${user.email}')">
                    <span class="hint-email">${user.email}</span>
                    <span class="hint-status ${user.status === 'blocked' ? 'blocked' : 'active'}">
                        ${user.status === 'blocked' ? 'Blocked' : 'Active'}
                    </span>
                    <span class="hint-balance">$${(user.balance || 0).toFixed(2)}</span>
                </div>
            `).join('');

            hintsContainer.style.display = 'block';
        }

        function hideSearchHints() {
            document.getElementById('searchHints').style.display = 'none';
        }

        function selectSearchHint(email) {
            document.getElementById('userSearch').value = email;
            hideSearchHints();
            selectedHintIndex = -1;
            performSearch();
        }

        function performSearch() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase().trim();
            currentSearchTerm = searchTerm;

            hideSearchHints();

            if (searchTerm === '') {
                // Show all users
                filteredUsers = allUsers;
                updateStats(allUsers);
                populateUsersTable(allUsers);
                hideSearchResults();
                return;
            }

            // Filter users based on search term
            filteredUsers = allUsers.filter(user =>
                user.email.toLowerCase().includes(searchTerm) ||
                (user.user_id && user.user_id.toLowerCase().includes(searchTerm)) ||
                user.status.toLowerCase().includes(searchTerm)
            );

            // Update display
            updateStats(filteredUsers);
            populateUsersTable(filteredUsers);
            showSearchResults(searchTerm, filteredUsers.length);
        }

        function showSearchResults(searchTerm, resultCount) {
            const resultsInfo = document.getElementById('searchResultsInfo');
            resultsInfo.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>
                        Found ${resultCount} user${resultCount !== 1 ? 's' : ''} matching "${searchTerm}"
                    </span>
                    <button class="clear-search-btn" onclick="clearSearch()">Clear Search</button>
                </div>
            `;
            resultsInfo.style.display = 'block';
        }

        function hideSearchResults() {
            document.getElementById('searchResultsInfo').style.display = 'none';
        }

        function clearSearch() {
            document.getElementById('userSearch').value = '';
            currentSearchTerm = '';
            filteredUsers = allUsers;
            updateStats(allUsers);
            populateUsersTable(allUsers);
            hideSearchResults();
            hideSearchHints();
        }

        // Close search hints when clicking outside
        document.addEventListener('click', function(e) {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                hideSearchHints();
            }
        });

        // Global keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                const searchInput = document.getElementById('userSearch');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.select();
                }
            }
        });

        // Mobile detection and optimization
        function optimizeForMobile() {
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                console.log('üì± Mobile device detected, optimizing interface...');

                // Add mobile-specific optimizations
                document.body.style.overflowX = 'hidden';

                // Optimize touch interactions
                const cards = document.querySelectorAll('.mobile-user-card');
                cards.forEach(card => {
                    card.style.touchAction = 'manipulation';
                });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Initializing admin panel...');

            // Check admin authentication
            if (!checkAdminAuth()) return;

            // Optimize for mobile
            optimizeForMobile();

            // Load users
            loadUsers();

            // Set up auto-refresh every 30 seconds
            setInterval(loadUsers, 30000);

            // Re-optimize on window resize
            window.addEventListener('resize', optimizeForMobile);
        });
    </script>
